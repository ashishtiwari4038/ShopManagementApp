<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Sales Records</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --danger-color: #ef4444;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #f8fafc;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--white);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .back-link {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .table-responsive {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--white);
            text-align: left;
            font-size: 0.9rem;
        }

        th {
            background-color: #f1f5f9;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
            color: var(--text-main);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #f8fafc;
        }

        /* Styling for the numeric columns */
        .txt-right { text-align: right; }
        .font-mono { font-family: ui-monospace, SFMono-Regular, monospace; }

        .delete-btn {
            color: var(--danger-color);
            text-decoration: none;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background-color: #fef2f2;
            text-decoration: underline;
        }

        .badge-shop {
            background: #e0e7ff;
            color: #4338ca;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
            <h2>Customer Sales Records</h2>
            <a th:href="@{/owner/dashboard}" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Back to Dashboard
            </a>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Shop</th>
                        <th>Customer</th>
                        <th>Phone</th>
                        <th>Product (Model)</th>
                        <th class="txt-right">MRP</th>
                        <th class="txt-right">Disc %</th>
                        <th class="txt-right">GST %</th>
                        <th class="txt-right">Total Paid</th>
                        <th style="text-align: center;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sale : ${sales}">
                        <td th:text="${sale.saleDate}" style="white-space: nowrap;"></td>
                        <td><span class="badge-shop" th:text="${sale.shopUsername}"></span></td>
                        <td th:text="${sale.customerName}" style="font-weight: 500;"></td>
                        <td th:text="${sale.customerNumber}" class="font-mono"></td>
                        <td th:text="${sale.productCompany + ' (' + sale.model + ')'}"></td>
                        <td th:text="${sale.mrp}" class="txt-right font-mono"></td>
                        <td th:text="${sale.discount}" class="txt-right"></td>
                        <td th:text="${sale.gst}" class="txt-right"></td>
                        <td th:text="${sale.totalAmount}" class="txt-right" style="font-weight: 700; color: var(--primary-color);"></td>
                        <td style="text-align: center;">
                            <a th:href="@{'/owner/delete-sale/' + ${sale.id}}" 
                               onclick="return confirm('Are you sure you want to delete this record?')" 
                               class="delete-btn">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
