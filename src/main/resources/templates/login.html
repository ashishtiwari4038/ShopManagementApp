

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Manager - Login</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --text-dark: #1e293b;
            --error-bg: #fee2e2;
            --error-text: #b91c1c;
            --success-bg: #d1fae5;
            --success-text: #065f46;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg-gradient);
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card { 
            width: 100%;
            max-width: 380px; 
            background: white; 
            padding: 40px; 
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05), 0 20px 48px rgba(0, 0, 0, 0.05);
        }

        h2 { 
            text-align: center; 
            color: var(--text-dark);
            margin-bottom: 30px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Alert Styling */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
            text-align: center;
        }
        .error { background: var(--error-bg); color: var(--error-text); border: 1px solid #fecaca; }
        .success { background: var(--success-bg); color: var(--success-text); border: 1px solid #a7f3d0; }

        .form-group {
            margin-bottom: 20px;
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 500; 
            color: #64748b;
            font-size: 0.875rem;
        }

        input { 
            width: 100%; 
            padding: 12px 16px; 
            box-sizing: border-box;
            border: 1px solid #cbd5e1; 
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background-color: #fcfcfc;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        button { 
            margin-top: 10px;
            padding: 12px; 
            width: 100%; 
            background: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { 
            background: var(--primary-hover); 
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 0.8rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Shop Manager Login</h2>
        
        <div th:if="${error}" class="alert error">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${param.logoutSuccess}" class="alert success">
            <span>Logout successful!</span>
        </div>
        
        <form action="/login" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Enter your username" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="••••••••" autocomplete="current-password">
            </div>
            
            <button type="submit">Sign In</button>
        </form>

        <div class="footer-text">
            &copy; 2025 Sales Management System
        </div>
    </div>

</body>
</html>
