


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owner Dashboard</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gray: #f1f5f9;
            --text-dark: #1e293b;
            --danger: #ef4444;
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: var(--bg-gray); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--text-dark);
            font-size: 2rem;
            margin: 0;
        }

        .header p {
            color: #64748b;
            margin-top: 8px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .menu-item a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 30px 20px;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            text-align: center;
        }

        .menu-item a:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            color: var(--primary);
        }

        .icon-box {
            background-color: #eef2ff;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin-bottom: 15px;
            color: var(--primary);
            transition: background-color 0.3s;
        }

        .menu-item a:hover .icon-box {
            background-color: var(--primary);
            color: white;
        }

        .logout-card a {
            border: 2px solid transparent;
        }

        .logout-card a:hover {
            color: var(--danger);
            border-color: #fee2e2;
        }

        .logout-card .icon-box {
            color: var(--danger);
            background-color: #fef2f2;
        }

        .logout-card a:hover .icon-box {
            background-color: var(--danger);
            color: white;
        }

        @media (max-width: 600px) {
            .menu-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="header">
            <h1>Owner Administration</h1>
            <p>Manage your business ecosystem and view performance.</p>
        </div>

        <ul class="menu-grid">
            <li class="menu-item">
                <a th:href="@{/owner/manage-shops}">
                    <div class="icon-box">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    </div>
                    Manage Shops
                </a>
            </li>

            <li class="menu-item">
                <a th:href="@{/owner/view-sales}">
                    <div class="icon-box">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    </div>
                    Sales Records
                </a>
            </li>

            <li class="menu-item">
                <a th:href="@{/owner/reports}">
                    <div class="icon-box">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                    </div>
                    Business Reports
                </a>
            </li>

            <li class="menu-item logout-card">
                <a th:href="@{/logout}">
                    <div class="icon-box">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </div>
                    Sign Out
                </a>
            </li>
        </ul>
    </div>

</body>
</html>
